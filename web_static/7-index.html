<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8"/>
		<title>AirBnB Clone</title>
        <img src="../images/logo.png" width="100" height="60">
        <link type="text/css" rel="stylesheet" href="styles/3-header.css"></link>
        <link type="text/css" rel="stylesheet" href="styles/3-footer.css"></link>
        <link type="text/css"rel="stylesheet" href="styles/4-common.css"></link>
        <link type="text/css"rel="stylesheet" href="styles/6-filter.css"></link>
        <link type="text/css"rel="stylesheet" href="styles/7-places.css"></link>
	</head>
    <body>
        <header>
            <div class="header">
                <div class="logo"></div>
            </div>           
        </header>
            <div class="container">
                <section class="filters">
                    <div class="locations dropdown">
                        <h3>States</h3>
                        <h4>California, Arizona,...</h4>
                        <div class="dropdown-content">
                        <ul>
                            <li><h2>Arizona</h2></li>                            
                            <ul>
                            <li>Santa Cruz</li>
                            <li>Yuma</li>
                            </ul>                        
                            <li><h2>California</h2></li>
                            <ul>
                            <li>San Francisco</li>
                            <li>Santa Clara</li>
                            </ul>
                        </ul>
                    </div>
                    </div>
                    <div class="amenities dropdown">
                        <h3>Amenities</h3>
                        <h4>Internet, Kitchen,Wi-Fi</h4>
                        <div class="dropdown-content">
                            <ul>
                                <li><h2>Amenities</h2></li>                            
                                <ul>
                                <li>shower</li>
                                <li>Wi-Fi</li>
                                <li>pool</li>
                                <li>gazebo</li>
                                </ul>                        
                            </ul>
                        </div>
                    </div>
                    <div class="button-div">
                        <button class="button">Search</button>
                    </div>       
                                 
                </section>
                <section class="places">
                       <h1>Places</h1>
                       <article><h2>My Home</h2></article>  
                       <article><h2>Tiny House</h2></article>
                       <article><h2>A suite</h2></article>
                </section>
                </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
